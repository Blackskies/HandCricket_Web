<!DOCTYPE html>
<html>

<head>
	<title>Hand Cricket !! </title>
	<script src="js/handcricket.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style>
/*
		.jumbotron {
			background-color: #27CBC0;
		}
*/

	</style>
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<img src="img/handCricketLogo.png" class="img-thumbnail float-right" alt="Responsive image" width="15%" height="15%">
			<h1>Let's Play Hand Cricket</h1>
			<h3>Have Fun :D</h3>
		</div>
		<div id="startButton">
			<div class="container text-center">
				<br>
				<br>
				<button class="btn btn-success btn-lg btn-block" onclick="startButtonFun();">Start</button>
			</div>
		</div>
		<div class="">
			<div id="restart" style="display:none">
				<div class="container text-center">
					<br>
					<br>
					<button class="btn btn-success btn-lg btn-block" onclick="restartFun();">Restart</button>
				</div>
			</div>
		</div>
		<div id="gameBlock" style="display:none">
			<div class="container">
				<p style="text-align: center;" id="info">Start by clicking the score and Drop your Choice</p>
				<div class="row">
					<div class="col-lg-5 col-md-5 col-sm-5">
						<div class="thumbnail">
							<h4 class="text-center">Batting</h4>
							<br>
							<div class="text-center">
								<img src="img/orange0.png" id="userHandImage" height="50%" width="50%" align="center">
							</div>
							<br>
							<div class="text-center">
								<div class="btn-group " role="group" aria-label="Basic example">
									<button type="button" class="btn btn-secondary" onclick="setValue(0);">0</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(1);">1</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(2);">2</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(3);">3</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(4);">4</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(5);">5</button>
									<button type="button" class="btn btn-secondary" onclick="setValue(6);">6</button>
								</div>
								<div>Your Score :
									<p id="currentScore" style="display:inline">0</p>
								</div>
							</div>
							<!--
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Player </span>
                        <input type="number" class="form-control" placeholder="Enter a Score" aria-label="Username" id="userN" aria-describedby="basic-addon1">
                                                <div class="col-lg-1 ml-auto">
                        <button type="button" onclick="input();" class="btn btn-primary">Drop!</button>
                                                </div>
                    </div>
-->
						</div>
					</div>
					<div class="col-lg-2 text-center col-md-2 col-sm-2">
						<br>
						<br>
						<br>
						<br>
						<br>
						<button class="btn btn-primary btn-block align-middle" onclick="input();" id="drop">Drop!</button>
						<button class="btn btn-primary btn-block align-middle" onclick="finishFun();" id="finish" style="display:none">get Score</button>
						<br>
						<br>
						<br>
						<br>
						<br>
						<!--					<h3 class="text-center">. Vs .</h3>-->
					</div>
					<div class="col-lg-5 col-md-5 col-sm-5">
						<h4 class="text-center">bowling</h4>
						<br>
						<div class="text-center">
							<img src="img/orange0.png" id="compHandImage" height="50%" width="50%" align="center">
						</div>
						<br>
						<div class="">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">Computer</span>
								<input type="text" class="form-control" id="genN" placeholder="Scored" aria-label="Username" aria-describedby="basic-addon1" disabled>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br>
		<footer>
			<div class="jumbotron" id="final" style="display:none">
				<div>
					<h4>
						<ul>
							<li>Well Played
								<div id="Name" style="display:inline"> </div>
							</li>
							<li>Your total Score is
								<div id="Score" style="display:inline"></div>
							</li>
							<li>You played
								<div id="Balls" style="display:inline"></div>
							</li>
						</ul>
					</h4>
				</div>
			</div>
			<!--
        <script>
            //            displayScore(totalBalls, totalScore, playerName);
            alert(" Keep playing  'Hand Cricket' the only fun game");
            //        test();

        </script>
-->
		</footer>
	</div>

</body>

</html>
